{% set btn_settings_visible = True %}
{% extends "base.htm" %}

{% block script %}


    <script type="text/javascript">
	    var global_glossary = null {# glossary|safe #};
		
		$(document).ready(function() {
		    init_settings();
			$("#settings").show();
			
			var tokens = {{ tokens|safe }};
			annotate(tokens);
		});
    </script>
{% endblock %}
  
{% block content %}
	<div class="theme-dark">
		<h2 class="text-title">{{ title }}</h2>
		<div class="main_panel"> </div>
		<div id="popup_div" class="popup_msg"></div> 
	</div>
{% endblock %}
